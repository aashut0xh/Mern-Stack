<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="Name">Name:</label>
        <br/>
        <input type="text"id="Name">
        <br/>
        <br/>
        <label for="Email">Email:</label>
        <br/>
        <input type="email"id="Email">
        <br/>
        <br/>
        <label for="Contact">Contact No:</label>
        <br/>
        <input type="tel"id="Contact">
        <br/>
        <br/>
        <label for="kaam">Occupation:</label>
        <br/>
        <br/>
        <select name="kaam" id="Kaam">
            <option value="Other">Other</option>
            <option value="Webdev">Webdev</option>
            <option value="appdev">appdev</option>
        </select>
        <br/>
        <br/>
        <label for="intrest">Topic of Intrest:</label>
        <br/>
        <br/>
        <input type="checkbox" id="intrest1">
        <br/>
        <label for="intrest1">HTML</label>
        <br/>
        <input type="checkbox" id="intrest2">
        <br/>
        <label for="intrest2">CSS</label>
        <br/>
        <input type="checkbox" id="intrest2">
        <br/>
        <label for="intrest2">Javascript</label>
        <br/>
        <br/>
        <label for="Comment">Comments:</label>
        <br/>
        <textarea name="Comment" id="Comment" cols="30" rows="4"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
