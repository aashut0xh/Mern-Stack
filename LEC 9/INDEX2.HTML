<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <h3>Job Application</h3>
        <br/>
        <label for="name" name="name">Name:</label>
        <br/>
        <br/>
        <input type="text" id="name">
        <br/>
        <br/>
        <label for="email" name="email">Email:</label>
        <br/>
        <br/>
        <input type="email" id="email">
        <br/>
        <br/>
        <label for="phone" name="phone">Phone:</label>
        <br/>
        <br/>
        <input type="tel" id="phone">
        <br/>
        <br/>
        <label for="resume" name="resume">Resume:</label>
        <br/>
        <br/>
        <input type="file" id="resume">
        <br/>
        <br/>
        <label for="experience" name="experience">Experience(years):</label>
        <br/>
        <br/>
        <input type="number" id="experience" min="o" max="10">
        <br/>
        <br/>
        <fieldset>
        <legend>Skills:</legend>
        <br/>
        <input type="checkbox" id="skills">
        <br/>
        <label for="skills" name="html">HTML</label> 
        <br/>
        <br/>
        <input type="checkbox" id="skills">
        <br/>
        <label for="skills" name="css">CSS</label>
        <br/>
        <br/>
        <input type="checkbox" id="skills">
        <br/>
        <label for="skills" name="Javascript">Javascript</label>
        </fieldset>
        <br/>
        <label for="Qual" name="Qual">Highest Qualification:</label>
        <br/>
        <br/>
        <select name="Qual"id="Qual">
            <option value="High School">High School</option>
            <option value="B.Tech">B.tech</option>
            <option value="M..tech">M.tech</option>
        </select>
        <br/>
        <br/>
        <label for="Avail" name="Avail">Availibility:</label>
        <br/>
        <br/>
        <input type="radio" id="Avail">
        <br/>
        Full Time
        <br/>
        <br/>
        <input type="radio" id="Avail">
        <br/>
        Part-Time
        <br/>
        <br/>
        <label for="Additional" name="Additional">Additional Comments:</label>
        <br/>
        <input type="textarea" id="Additional">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
